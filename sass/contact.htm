<!DOCTYPE html>
<html>
    <head>
        <title>Liga wyścigowa</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Liga wyścigowa, zrzeszająca pasjonatów sim racingu">
        <link rel="stylesheet" href="contact_styles.css">
        <link href='https://fonts.googleapis.com/css?family=Racing Sans One|Suez One' rel='stylesheet'>

    </head>
    <body>
        <div class="grid-contact-container">
            <div class="item-header">
                <div class="header" id="header">
                    <h1>Liga wyścigowa</h1>
                </div>
            </div>
            <div class="item-navbar">
                <div class="navbar-top">
                    <ul>
                        <li><a href="main.htm">Strona główna</a></li>
                        <li><a href="rules.htm">Regulamin</a></li>
                        <li class="active"><a href="#header">Kontakt</a></li>
                        <li>
                            <a style="cursor:default;">Sezony</a>
                            <ul>
                                <li><a href="season_2022_1.htm">2022 pt. 1</a></li>
                                <li><a href="season_2022_2.htm">2022 pt. 2</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="item-site-header">
                    <h1 class="site-header">Kontakt</h1>
            </div>
            <div class="item-form-name">
                <label for="fname">Imię: </label>
            </div>
            <div class="item-form-name-answer">
                <input type="text" id="fname" name="fname">
            </div>
            <div class="item-form-nick">
                <label for="discord-nickname">Nick na discordzie: </label>
            </div>
            <div class="item-form-nick-answer">
                <input type="text" id="discord-nickname" name="discord-nickname"><br>
            </div>
            <div class="item-form-controller">
                <label for="controler">Używany kontroler: </label>
            </div>
            <div class="item-form-controller-answer">
                <select id="controler" name="controler" class="used-controler">
                    <option value="keyboard-mouse">Klawiatura/Myszka</option>
                    <option value="gamepad">Pad</option>
                    <option value="wheel">Kierownica</option>
                </select><br>
            </div>
            <div class="item-form-addition">
                <label for="faq">Dodatkowe: </label>
            </div>
            <div class="item-form-addition-answer">
                <textarea id="faq" name="faq" placeholder="Uwagi i pytania..."></textarea>
            </div>
            <div class="item-form-button">
                <input type="button" id="send-button" value="Wyślij zgłoszenie">
            </div>
            <div class="item-footer">
                <div class="footer">
                    <p>Strona stworzona przez Piotr Bobeł</p>
                    <p>Wszelkie prawa zastrzeżone</p>
                    <p>Brak zgody na wykorzystanie szablonu i strony bez uprzedniej zgody twórcy.</p>
                </div>
            </div>
        </div>



    </body>
</html>
